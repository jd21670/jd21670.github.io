<head>
    <meta charset="utf-8">
    <title>Cholera Outbreak of 1854</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://vega.github.io/datalib/datalib.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script>
                 var age_data = [
                    { Age: "<10", male: 0, female: 0 },
                    { Age: "11-20", male: 0, female: 0 },
                    { Age: "21-40", male: 0, female: 0 },
                    { Age: "41-60", male: 0, female: 0 },
                    { Age: "61-80", male: 0, female: 0 },
                    { Age: ">80", male: 0, female: 0 }
                    ];
                var columns = Object.keys(age_data[0]);

                var rows  = age_data,
                    table = d3.select('body').append('table')
                                .style("border-collapse", "collapse")
                                .style("border", "2px black solid");

                //var table = d3.select("body").append('table');
                var thead = table.append('thead');
                var tbody = table.append('tbody');

                thead.append('tr')
                    .selectAll('th')
                    .data(columns).enter()
                    .append('th')
                        .text(function (d) { return d; });

                	// create a row for each object in the data
                var rows = tbody.selectAll('tr')
                .data(age_data)
                .enter()
                .append('tr');

                // create a cell in each row for each column
                var cells = rows.selectAll('td')
                .data(function (row) {
                    return columns.map(function (column) {
                    return {column: column, value: row[column]};
                    });
                })
                .enter()
                .append('td')
                    .text(function (d) { return d.value; });

</script>
</body>
