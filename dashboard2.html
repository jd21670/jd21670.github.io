<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Cholera Outbreak of 1854</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class = "header">Cholera Outbreak of 1854</div>
        <div class="grid">
            <div class="g s1">
				<svg id = "map" width="600" height="600"></svg>
			</div>
            <div class="g s2"></div>
            <div class="g s3"></div>
            <div class="g s4"></div>
       </div>
		
		

		<script>

			var map_size = 600;

			d3.json("data/streets.json").then(function(street_data) {
                // Create zoom behavior and set the minimum and maximum zoom levels
				let zoom = d3.zoom()
					.scaleExtent([0.5, 2])
					.on("zoom", zoomed);


                const street_map = d3.select("#map").call(zoom);


				var x_scaler = d3.scaleLinear();
				var y_scaler = d3.scaleLinear();

				x_scaler.domain([3,20]).range([0, map_size]);
				y_scaler.domain([20,3]).range([0, map_size]);

				var line = d3.line()
                    .x(d => x_scaler(d.x))
                    .y(d => y_scaler(d.y));

				const line_group = street_map.selectAll("g")
                    .data(street_data)
                    .enter()
                    .append("g");

                line_group.append("path")
                    .attr("d", d => line(d))
                    .attr("stroke", "black")
                    .attr("stroke-width", 2)
                    .attr("fill", "none");


				drawpumps(x_scaler,y_scaler);
      		});

			function drawpumps(x_scaler,y_scaler) {
				d3.csv("data/pumps.csv").then(function(pumps) {

					var dots = d3.select('#map').append('g');

					dots.selectAll('circle')
						.data(pumps)
						.enter().append('circle')
						.style('fill', 'black')
						.attr('r', '5px')
						.attr('cx', function(d) { return x_scaler(d.x); })
						.attr('cy', function(d) { return y_scaler(d.y); });
				})
			};

			// Apply the zoom transformation to the SVG elements
			function zoomed(e) {
                const {transform} = e
                d3.select("#map").attr("transform",transform);
			};
		</script>
	</body>
</html>
