<html>
	<head>
		<script src="https://d3js.org/d3.v7.min.js"></script>

		<svg id="svg1" width="500" height="500"></svg>
		<script>
			function drawMap(streets)	{
				var line = d3.line()
					.x(function(d) { return d.x; })
					.y(function(d) { return d.y; });

				var svg = d3.select('#svg1');

				streets.forEach(function(d) {
				svg.append('path')
					.datum(d)
					.attr('d', line)
					.attr('fill', 'none')
					.attr('stroke', 'black');
				});
				console.log(d)
			}

			d3.json("data/streets.json",function(data) {
				var streets=data;
				console.log(streets);
				drawMap(streets);
			});

		</script>
	</head>
</html>
