<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Line Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <svg width="750" height="750"></svg>

    <script>
		var scale = 40;
		var shift = 80;

      d3.json("data/streets.json").then(function(data) {
        const svg = d3.select("svg");

        const line = d3.line()
          .x(d => d.x*scale-shift)
          .y(d => d.y*scale-shift);

        const lineGroups = svg.selectAll("g")
          .data(data)
          .enter()
          .append("g");

        lineGroups.append("path")
          .attr("d", d => line(d))
          .attr("stroke", "black")
          .attr("stroke-width", 2)
          .attr("fill", "none");

		const zoom = d3.zoom()
          .on("zoom", zoomed);

        svg.call(zoom);

        function zoomed() {
			d3.select("svg")
			  .attr("transform", d3.event.transform);
        }
      });
    </script>
  </body>
</html>
