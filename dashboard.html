<html>
	<head>
		<script src="https://d3js.org/d3.v7.min.js"></script>

		<svg id="svg1" width="500" height="500"></svg>
		<script>
			function drawMap(streets)	{
				const svg = d3.select("svg1");

				const line = d3.line()
					.x(d => d.x)
					.y(d => d.y);

				const lineGroups = svg.selectAll("g")
					.data(streets)
					.enter()
					.append("g");

				lineGroups.append("path")
					.attr("d", d => line(d))
					.attr("stroke", "black")
					.attr("stroke-width", 2)
					.attr("fill", "none");
			}

			d3.json("data/streets.json",function(data) {
				var streets=data;
				console.log(streets);
				drawMap(streets);
			});

		</script>
	</head>
</html>
