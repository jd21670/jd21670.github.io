<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Line Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <svg width="750" height="750"></svg>

    <script>
		var scale = 40;
		var shift = 80;

		var MAP_SIZE = 500;

      d3.json("data/streets.json").then(function(data) {
        const svg = d3.select("svg");

		var xScale = d3.scaleLinear();
		var yScale = d3.scaleLinear();

		var test = d3.max(data, function(d) { return parseFloat(d.x); })
		console.log(test)


		xScale.domain([0,18]).range([0, MAP_SIZE]);
		yScale.domain([18,0]).range([0, MAP_SIZE]);

        const line = d3.line()
          .x(d => xScale(d.x))
          .y(d => yScale(d.y));

        const lineGroups = svg.selectAll("g")
          .data(data)
          .enter()
          .append("g");

        lineGroups.append("path")
          .attr("d", d => line(d))
          .attr("stroke", "black")
          .attr("stroke-width", 2)
          .attr("fill", "none");



      });
    </script>
  </body>
</html>
