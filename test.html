<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Line Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <svg width="500" height="500"></svg>

    <script>
      const data = [
          [
              {
                  "x": 16.7380009,
                  "y": 18.6959991
              },
              {
                  "x": 17.6599998,
                  "y": 18.7119999
              }
          ],
          [
              {
                  "x": 14.4619999,
                  "y": 18.6550007
              },
              {
                  "x": 16.7380009,
                  "y": 18.6959991
              }
          ],
          [
              {
                  "x": 12.7938805,
                  "y": 18.6161308
              },
              {
                  "x": 14.4619999,
                  "y": 18.6550007
              }
          ],
          [
              {
                  "x": 11.5998764,
                  "y": 18.5883083
              },
              {
                  "x": 12.7938805,
                  "y": 18.6161308
              }
          ]
      ];

      const svg = d3.select("svg");

      const line = d3.line()
          .x(d => d.x)
          .y(d => d.y);

      const lineGroups = svg.selectAll("g")
          .data(data)
          .enter()
          .append("g");

      lineGroups.append("path")
          .attr("d", d => line(d))
          .attr("stroke", "black")
          .attr("stroke-width", 2)
          .attr("fill", "none");
    </script>
  </body>
</html>
